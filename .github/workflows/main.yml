name: Export and Deploy Preswald PDF

on:
  push:
    branches:
      - main

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install preswald playwright

      - name: Install Playwright browsers
        run: playwright install

      - name: Export Preswald Dashboard to PDF
        run: preswald export --format pdf hello.py --output preswald_report.pdf

      - name: Copy PDF to docs folder
        run: |
          mkdir -p docs
          cp preswald_report.pdf docs/index.pdf

      - name: Commit and push PDF
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/index.pdf
          git commit -m "Deploy Preswald PDF report"
          git push
